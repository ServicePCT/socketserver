version: "3.1"
services:
  assistant:
    dns:
      - "192.168.127.1"
    build: .
    container_name: ii_assistent
    restart: unless-stopped
    volumes:
      - ./Thread:/app
      - ./audio:/audio
    ports:
      - "7676:7676/udp"
    command: python server_thread_udp.py
    networks:
      local-network:
networks:
  local-network:
    external: true